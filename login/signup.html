<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Sign Up</h1>

            <form class="form_container" action="/login/signup.php" method="POST">
                <div class="input_container">
                    <!-- 이름 입력 -->
                    <div>
                        <label class="input_label" for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="input_box"
                            required
                        />
                    </div>

                    <!-- ID 입력 -->
                    <div>
                        <label class="input_label" for="id">ID</label>
                        <input
                            type="text"
                            id="id"
                            name="username"
                            class="input_box"
                            required
                        />
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div>
                        <label class="input_label" for="password">Password</label>
                        <button
                            class="set_visible_btn"
                            type="button"
                            onclick="togglePasswordVisibility('password')"
                        >
                            ◉
                        </button>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="input_box"
                            required
                        />
                    </div>

                    <!-- 비밀번호 확인 입력 -->
                    <div>
                        <label class="input_label" for="confirmPassword">Confirm Password</label>
                        <button
                            class="set_visible_btn"
                            type="button"
                            onclick="togglePasswordVisibility('confirmPassword')"
                        >
                            ◉
                        </button>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="input_box"
                            required
                        />
                    </div>

                </div>

                <!-- 회원가입 버튼 -->
                <div>
                    <button
                        type="submit"
                        class="signup_btn"
                        onclick="return validatePassword()"
                    >
                        Create Account
                    </button>
                </div>
                <div>
                    <p id="sign">
                        Already have an account? <a href="/login/login.html">Sign in</a>
                    </p>
            </div>
            </form>
        </div>
    </div>

    <script>
        // 비밀번호 보이기/숨기기
        function togglePasswordVisibility(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        // 비밀번호 확인 검증
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
                return false; 
            }

            return true;
    </script>
</body>
</html>
